<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title> Box Plot </title>
</head>
<body bgcolor="aliceblue">

<table border="" cellspacing="5" cellpadding="5" width="80%" height="100%" align="center">
    <tr height="50">
        <td colspan="2" align="center">
            <h1>Box Plots for Moody2022</h1>
        </td>
    </tr>
    <tr height="40%">
        <td colspan="2" align="left">
            <label>Please input your query:</label>
            <form action="/" method="post">
                <textarea rows="7" cols="150" name="sql_query">SELECT * FROM moody2022_new WHERE </textarea>
                <br>
                <button type="submit">PLOT</button>
            </form>
        </td>
    </tr>
    <tr height="40">
        <td width="50%" height="100%">
            <label>Distribution of Scores by Grade for all</label>
        </td>
        <td width="50%" height="100%">
            <label>Distribution of Scores by Grade for customized condition</label>
        </td>
    </tr>
    <tr height="40%">
        <td width="50%" height="400">
            <div id='chart1' class='chart'”></div>
        </td>
        <td width="50%" height="400">
            <div id='chart2' class='chart'”></div>
        </td>
    </tr>
</table>
</body>

<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type='text/javascript'>
  var graph1 = {{graph1 | safe}};
  Plotly.plot('chart1',graph1,{});
  var graph2 = {{graph2 | safe}};
  Plotly.plot('chart2',graph2,{});
</script>

</html>
